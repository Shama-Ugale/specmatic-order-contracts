asyncapi: 2.6.0
info:
  title: Kafka Queue Example
  version: '1.0.0'
servers:
  kafka-dev:
    url: tcp://localhost:61616
    protocol: kafka
channels:
  test-topic:
    publish:
      operationId: publishObjectMessage
      message:
        bindings:
          kafka:
            key:
              type: string
            bindingVersion: '0.4.0'
        payload:
          $ref: "#/components/messages/User"

components:
  messages:
    User:
      Name:
        name: Name
        title: Name of the user
        summary: Every user has a name
        contentType: text/plain
        payload:
          type: string
      Country:
        name: Country
        title: Country of the user
        summary: Country where the user resides in
        contentType: text/plain
        payload:
          type: string
      Email:
        name: Email
        title: Email id
        summary: Email id where the user can be reached at
        contentType: text/plain
        payload:
          type: string
