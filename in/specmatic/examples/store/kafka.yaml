asyncapi: 2.6.0
info:
  title: Kafka Queue Example
  version: '1.0.0'
servers:
  kafka-dev:
    url: tcp://localhost:61616
    protocol: kafka
channels:
  product-queries:
    publish:
      operationId: publishObjectMessage
      message:
        bindings:
          kafka:
            key:
              type: string
            bindingVersion: '0.4.0'
        payload:
          $ref: "#/components/messages/Product"
components:
  messages:
    User:
      Name:
        name: Name
        title: Name of the product
        summary: Every product has a name
        contentType: text/plain
        payload:
          type: string
      Type:
        name: Type
        title: Type of the product
        summary: A product type helps in inventory management
        contentType: text/plain
        payload:
          type: string
      Inventory:
        name: Inventory
        title: Inventory count
        summary: Count of items in inventory
        contentType: text/plain
        payload:
          type: number
      Id:
        name: Id
        title: Product Indentifier
        summary: Unique indentifier of the product
        contentType: text/plain
        payload:
          type: number
