asyncapi: 2.6.0
info:
  title: Kafka Queue Example
  version: '1.0.0'
servers:
  activemq:
    url: tcp://localhost:61616
    protocol: kafka
channels:
  test-topic:
    publish:
      operationId: publishObjectMessage
      message:
        bindings:
          kafka:
            key:
              type: string
            bindingVersion: '0.4.0'
        payload:
          $ref: "#/components/messages/Email"

components:
  messages:
    Email:
      name: Email
      title: Email id to process
      summary: Inform about a new email in the system
      contentType: text/plain
      payload:
        type: string
